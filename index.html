    <title>Ventanas de alerta con lib sweetalert2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body style="background:#CB66D5;">

    <div class="container py-5 text-white pt-5 bg-negro">
        <div class="row text-center">
            <div class="col">
                <i  class="text-morado t-100 icon-cloud"></i>

            </div>
        </div>

            </div>
            <div class="col-md-6 mt-3">
                <button class="btn-lg btn-secondary" id="btnConfirm">Diálogo de confirmación</button>
            </div>
            <div class="col-md-6 mt-3">

        </div>
